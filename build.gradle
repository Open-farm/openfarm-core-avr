apply from: 'util.gradle'

// This task simply runs everything.
task build(dependsOn:'gendocs') {
	//
}

// This task generates documentation.
task gendocs(dependsOn:'buildlibs') {
	doLast {
		exec_cmd([
			'doxygen',
			'.doxygen.config'])
	}
}

// This task build libs to static libraries.
task buildlibs {
	doLast { task ->
		exec_cmd(['make'])
	}
}